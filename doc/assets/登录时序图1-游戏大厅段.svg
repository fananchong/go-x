<?xml version="1.0" encoding="utf-8" standalone="no"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20010904//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd"><svg xmlns="http://www.w3.org/2000/svg" width="941" height="790" xmlns:xlink="http://www.w3.org/1999/xlink"><source><![CDATA[Title:登录时序图1-游戏大厅段
Client->Login:请求登录
Login-->平台方:1. 请求验证帐号密码
平台方-->Login:返回验证结果
Login-->Client:返回结果1：帐号密码错误
Login->DB:2. 第1步OK，则请求获取帐号数据
DB-->Login:返回帐号数据
Login->DB:如果没有帐号数据，请求创建帐号数据
Note right of DB: 当且仅当没有帐号数据时，创建帐号
DB-->Login:返回创建帐号结果
Login-->Client:返回结果2：帐号创建失败
Note right of Login: 3. 第2步OK，则生成Token
Login->Cache:缓存Token，设置过期时间1小时
Cache-->Login:返回设置结果
Login-->Client:返回结果3：Token生成失败
Login-->Client:返回结果0：帐号验证成功
